<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Búsqueda</title>
  </head>
  <body>
    <div class="container">
      <h1>Búsqueda</h1>

      <div class="row mb-4">
        <a href="api-info.html"
          >Ejemplo de información disponible para la búsqueda</a
        >
      </div>

      <div class="row">
        <p><b>Búsquedas recientes:</b></p>
        <ul id="recent-searches" style="display: none"></ul>
        <p><b>Búsquedas en total: </b> <span id="search-total"></span></p>
      </div>

      <div class="row">
        <div class="col">
          <label for="pokemon-search" class="form-label"
            >Buscar pokemons por</label
          >
          <select id="pokemon-search" class="form-select">
            <option value="" selected>Selecciona una opción</option>
            <option value="name">Nombre del pokemon</option>
            <option value="type">Tipo de pokemon</option>
          </select>
        </div>
      </div>

      <div class="row mt-2">
        <div class="col-6">
          <input
            type="text"
            id="inputSearch"
            class="form-control"
            placeholder="Ingresa aquí tu búsqueda"
          />
        </div>
        <div class="col-6">
          <button type="button" id="buttonSearch" class="btn btn-primary">
            Buscar
          </button>
        </div>
      </div>

      <div id="app"></div>

      <div class="row mt-4">
        <h2>Resultados</h2>
        <ul id="results"></ul>
      </div>
    </div>

    <script src="search.js"></script>
  </body>
</html>
