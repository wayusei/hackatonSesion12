<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeAPI Information</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Lista de pokemones</h1>
          <ul class="list-group" id="pokemons-list"></ul>
        </div>
        <div class="col">
          <h1>Tipos de pokemon</h1>
          <ul class="list-group" id="pokemon-types"></ul>
        </div>
      </div>

      <div class="row"></div>
    </div>

    <script src="api.js"></script>
    <script>
      async function showPokemons() {
        const pokemons = await getPokemons();
        const list = document.getElementById("pokemons-list");
        console.log(pokemons);

        pokemons.forEach((pokemon) => {
          const listItem = document.createElement("li");
          listItem.className = "list-group-item";
          console.log(listItem);
          listItem.append(pokemon.name);
          list.appendChild(listItem);
        });
      }

      async function showTypes() {
        const types = await getTypes();
        console.log(types);
        const list = document.getElementById("pokemon-types");

        types.forEach((type) => {
          const listItem = document.createElement("li");
          listItem.className = "list-group-item";
          console.log(listItem);
          listItem.append(type.name);
          list.appendChild(listItem);
        });
      }

      showPokemons();
      showTypes();
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
